<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Grocery Budd</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="grocery_info">
          <div>
               <h1>grocery buddy</h1>
               <span>(List hive)</span>
          </div>
          <p>Explore grocery buddy</p>

          
     </div>
     <main>
          <div class="grocery_div">
               <p class="alert"></p>
               <form action="" id="form">
                    <input type="text" name="" id="form_input" class="form_input" placeholder="e.g. bread">
                    <button type="submit" class="add_btn">add</button>
               </form>
               <article class="grocery_list_container">
               </article>
               <button class="clear_btn">clear all items</button>
          </div>
     </main>
     <section class="dialog_wrapper">
          <div class="dialog">
               <h1>Are you sure you want to delete all items?</h1>
               <img src="../assets/images__4_-removebg-preview.png" alt="sad face">
               <div class="confirm_btn">
                    <button class="back_btn">no</button>
                    <button class="proceed_btn">yes</button>
               </div>
          </div>
     </section>
     

     <script src="script.js"></script>
</body>
</html>
