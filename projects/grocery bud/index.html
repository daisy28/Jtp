<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Grocery Budd</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
          <div class="grocery_div">
               <p class="alert"></p>
               <form action="" id="form">
                    <input type="text" name="" id="form_input" class="form_input" placeholder="e.g. bread">
                    <button type="submit" class="submit_btn">add</button>
               </form>
               <article class="grocery_list_container">
                    <div class="grocery_list">
                         <ul>
                              <li>bread</li>
                         </ul>
                         <div class="grocery_btns">
                              <div class="edit">+</div>
                              <div class="delete">-</div>
                         </div>
                    </div>
               </article>
               <div class="clear_btn">clear all items</div>
          </div>
     </main>
     

     <script src="script.js"></script>
</body>
</html>
