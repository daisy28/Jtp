<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="counter-div">
      <p id="number">0</p>
      <p id="save_count">Save:</p>
      <p id="total_count">Total:</p>
      <div class="btn-div">
        <button id="btn_increment" class="btn">INCREASE</button>
        <button id="btn_decrement" class="btn">DECREASE</button>
        <button id="btn_save" class="btn">SAVE</button>
        <button id="btn_reset" class="btn">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
